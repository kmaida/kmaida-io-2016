<article id="content-wrapper" class="content-wrapper">

  <app-loading *ngIf="loading"></app-loading>

  <section id="content-main" class="content-main clearfix" *ngIf="isLoaded">
    <h1 class="content-heading">{{pageName}}</h1>

    <div class="form-inline">
      <div class="form-group">
        <label for="inputName">Name:</label>
        <input id="inputName" type="text" [(ngModel)]="name" class="form-control" />
        <button (click)="global.alertGreeting(name)" [disabled]="!name" class="btn btn-primary">Greet</button>
      </div>
    </div>

    <h2>{{global.greeting}}, {{name}}!</h2>

    <p [innerHTML]="data.summary"></p>

    <p [innerHTML]="stringOfHTML"></p>

    <h3>View Switching</h3>

    <!-- show if small view -->
    <restart-small *ngIf="!mqview.getIsLarge" [animals]="data.animals"></restart-small>
    
    <!-- show if large view -->
    <restart-large *ngIf="mqview.getIsLarge" [animals]="data.animals"></restart-large>

  </section> 
</article>
